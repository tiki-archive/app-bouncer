# Spring Datasource
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Sendgrid
com.mytiki.bouncer.sendgrid.apikey=${SENDGRID_API_KEY}

# JWT
com.mytiki.bouncer.jwt.private_key=${JWT_BOUNCER_PRIVATE_KEY}
com.mytiki.bouncer.jwt.public_key=${JWT_BOUNCER_PUBLIC_KEY}

# S3
com.mytiki.bouncer.sync-chain.accountKey=${SYNC_CHAIN_ACCOUNT_KEY}
com.mytiki.bouncer.sync-chain.secretKey=${SYNC_CHAIN_SECRET_KEY}